<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-container">
            <div class=" sub-container grant-location">
                <img src="images/location.png" alt="Location mark" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            <form class="form-container" data-searchForm>
                <input class= type="text" placeholder="Search for city" data-searchInput>
                <button class="btn" type="submit">
                    <img src="images/search.png" alt="Search icon" width="20" height="20" loading="lazy">
                </button>
            </form>

            <div class="sub-container loading-container">
                <img src="images/loading.gif" alt="Loading" width="150" height="150">
            </div>

            <!-- Show weather info -->
            <div class="sub-container show-container">
                <div class="name">
                    <p data-cityName></p>
                    <img src="" alt="Country flag" data-countryIcon>
                </div>
                <p data-weather></p>
                <img src="" alt="Weather icon" data-weatherIcon>
                <p data-weatherTemp></p>

                <div class="param-container">
                    <div class="p1">
                        <img src="images/wind.png" alt="Wind icon">
                        <p>Windspeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <div class="p2">
                        <img src="images/humidity.png" alt="Humidity icon">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="p3">
                        <img src="images/cloud.png" alt="Cloud icon">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
